<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laguna Seca - Simulación de Conducción Realista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Controles de pantalla completa */
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            z-index: 100;
            cursor: pointer;
        }
        
        /* Panel de información */
        #infoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            z-index: 100;
            font-family: monospace;
        }
        
        #speedDisplay {
            font-size: 18px;
            color: #0f0;
            margin-bottom: 5px;
        }
        
        #gearDisplay {
            font-size: 16px;
            color: #ff0;
            margin-bottom: 5px;
        }
        
        #lapDisplay {
            font-size: 14px;
            color: #0ff;
        }
        
        /* Controles de conducción */
        #controlsContainer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pedal {
            width: 80px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .pedal-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            transition: height 0.1s;
        }
        
        #throttleFill {
            background: linear-gradient(to top, rgba(0,255,0,0.7), rgba(0,255,0,0.3));
        }
        
        #brakeFill {
            background: linear-gradient(to top, rgba(255,0,0,0.7), rgba(255,0,0,0.3));
        }
        
        .pedal-label {
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .steering-wheel {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: rotate(0deg);
            transition: transform 0.1s;
        }
        
        .steering-center {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        
        .steering-label {
            color: white;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        
        /* Panel de configuración */
        #settingsPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            z-index: 200;
            display: none;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .settings-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .settings-section h3 {
            margin-bottom: 10px;
            color: #0f0;
        }
        
        .setting-item {
            margin-bottom: 10px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        
        .setting-item input[type="range"] {
            width: 100%;
        }
        
        .setting-value {
            display: inline-block;
            width: 50px;
            text-align: right;
        }
        
        #closeSettings {
            width: 100%;
            padding: 10px;
            background: rgba(255,0,0,0.3);
            border: 1px solid #f00;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Botón de configuración */
        #settingsBtn {
            position: absolute;
            top: 10px;
            right: 100px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Mensajes de estado */
        #statusMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid #0f0;
            z-index: 150;
            text-align: center;
            display: none;
        }
        
        /* Indicador de RPM */
        #rpmIndicator {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
        }
        
        #rpmFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #0f0, #ff0, #f00);
            transition: width 0.1s;
        }
        
        #rpmText {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
        
        /* Indicador de daño */
        #damageIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
        }
        
        #damageFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #0f0, #ff0, #f00);
            transition: width 0.3s;
        }
        
        #damageText {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="renderCanvas"></canvas>
        
        <div id="infoPanel">
            <div id="speedDisplay">0 km/h</div>
            <div id="gearDisplay">N</div>
            <div id="lapDisplay">Vuelta: 0/3</div>
        </div>
        
        <div id="rpmIndicator">
            <div id="rpmFill"></div>
            <div id="rpmText">RPM: 0</div>
        </div>
        
        <div id="damageIndicator">
            <div id="damageFill"></div>
            <div id="damageText">DAÑO: 0%</div>
        </div>
        
        <div id="controlsContainer">
            <div class="control-group">
                <div class="pedal" id="brakePedal">
                    <div class="pedal-fill" id="brakeFill"></div>
                </div>
                <div class="pedal-label">FRENO</div>
            </div>
            
            <div class="control-group">
                <div class="steering-wheel" id="steeringWheel">
                    <div class="steering-center"></div>
                </div>
                <div class="steering-label">DIRECCIÓN</div>
            </div>
            
            <div class="control-group">
                <div class="pedal" id="throttlePedal">
                    <div class="pedal-fill" id="throttleFill"></div>
                </div>
                <div class="pedal-label">ACELERADOR</div>
            </div>
        </div>
        
        <button id="fullscreenBtn">Pantalla Completa</button>
        <div id="settingsBtn">⚙️</div>
        
        <div id="settingsPanel">
            <h2>Configuración del Juego</h2>
            
            <div class="settings-section">
                <h3>Controles</h3>
                <div class="setting-item">
                    <label>Sensibilidad de Dirección: <span id="steeringSensitivityValue" class="setting-value">1.0</span></label>
                    <input type="range" id="steeringSensitivity" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
                <div class="setting-item">
                    <label>Sensibilidad de Aceleración: <span id="throttleSensitivityValue" class="setting-value">1.0</span></label>
                    <input type="range" id="throttleSensitivity" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Vehículo</h3>
                <div class="setting-item">
                    <label>Velocidad Máxima: <span id="maxSpeedValue" class="setting-value">200</span> km/h</label>
                    <input type="range" id="maxSpeed" min="50" max="400" step="10" value="200">
                </div>
                <div class="setting-item">
                    <label>Aceleración: <span id="accelerationValue" class="setting-value">1.0</span></label>
                    <input type="range" id="acceleration" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
                <div class="setting-item">
                    <label>Frenado: <span id="brakingValue" class="setting-value">1.0</span></label>
                    <input type="range" id="braking" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Cámara</h3>
                <div class="setting-item">
                    <label>Altura de Cámara: <span id="cameraHeightValue" class="setting-value">1.5</span></label>
                    <input type="range" id="cameraHeight" min="0.5" max="5.0" step="0.1" value="1.5">
                </div>
                <div class="setting-item">
                    <label>Distancia de Cámara: <span id="cameraDistanceValue" class="setting-value">5.0</span></label>
                    <input type="range" id="cameraDistance" min="1.0" max="15.0" step="0.5" value="5.0">
                </div>
            </div>
            
            <button id="closeSettings">Cerrar</button>
        </div>
        
        <div id="statusMessage">
            <h2>¡Bienvenido a Laguna Seca!</h2>
            <p>Usa los controles en pantalla para conducir</p>
            <p>Completa 3 vueltas lo más rápido posible</p>
            <button id="startRace" style="margin-top: 15px; padding: 10px 20px; background: #0f0; border: none; border-radius: 5px; color: black; font-weight: bold; cursor: pointer;">Comenzar Carrera</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, controls;
        let track, car;
        let clock = new THREE.Clock();
        
        // Variables de juego
        let gameState = {
            speed: 0,
            maxSpeed: 200,
            acceleration: 1.0,
            braking: 1.0,
            steering: 0,
            steeringSensitivity: 1.0,
            throttleSensitivity: 1.0,
            gear: 'N',
            rpm: 0,
            maxRPM: 8000,
            damage: 0,
            lap: 0,
            totalLaps: 3,
            raceStarted: false,
            raceTime: 0,
            bestLap: 0
        };
        
        // Controles táctiles
        let throttlePressure = 0;
        let brakePressure = 0;
        let steeringAngle = 0;
        
        // Elementos de UI
        const speedDisplay = document.getElementById('speedDisplay');
        const gearDisplay = document.getElementById('gearDisplay');
        const lapDisplay = document.getElementById('lapDisplay');
        const rpmFill = document.getElementById('rpmFill');
        const rpmText = document.getElementById('rpmText');
        const damageFill = document.getElementById('damageFill');
        const damageText = document.getElementById('damageText');
        const steeringWheel = document.getElementById('steeringWheel');
        const throttleFill = document.getElementById('throttleFill');
        const brakeFill = document.getElementById('brakeFill');
        const settingsPanel = document.getElementById('settingsPanel');
        const statusMessage = document.getElementById('statusMessage');
        
        // Inicializar Three.js
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 100, 1000);
            
            // Crear cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);
            
            // Crear renderizador
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('renderCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Añadir luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // Cargar pista
            loadTrack();
            
            // Crear coche
            createCar();
            
            // Configurar controles de pantalla completa
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
            
            // Configurar panel de configuración
            document.getElementById('settingsBtn').addEventListener('click', () => {
                settingsPanel.style.display = 'block';
            });
            
            document.getElementById('closeSettings').addEventListener('click', () => {
                settingsPanel.style.display = 'none';
            });
            
            // Configurar controles de configuración
            setupSettingsControls();
            
            // Configurar controles táctiles
            setupTouchControls();
            
            // Mostrar mensaje de bienvenida
            statusMessage.style.display = 'block';
            document.getElementById('startRace').addEventListener('click', startRace);
            
            // Iniciar bucle de animación
            animate();
        }
        
        // Cargar pista Laguna Seca
        function loadTrack() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'lagunaseca.glb',
                function(gltf) {
                    track = gltf.scene;
                    track.scale.set(1, 1, 1); // Mantener escala original
                    track.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    scene.add(track);
                    
                    // Posicionar coche en la línea de salida
                    if (car) {
                        car.position.set(0, 0.5, 0);
                    }
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.error('Error loading track:', error);
                    // Crear una pista simple si falla la carga
                    createSimpleTrack();
                }
            );
        }
        
        // Crear pista simple si falla la carga
        function createSimpleTrack() {
            const trackGeometry = new THREE.PlaneGeometry(200, 200);
            const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
            track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.rotation.x = -Math.PI / 2;
            track.receiveShadow = true;
            scene.add(track);
            
            // Añadir bordes
            const borderGeometry = new THREE.BoxGeometry(200, 1, 5);
            const borderMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            
            const border1 = new THREE.Mesh(borderGeometry, borderMaterial);
            border1.position.set(0, 0.5, 102.5);
            scene.add(border1);
            
            const border2 = new THREE.Mesh(borderGeometry, borderMaterial);
            border2.position.set(0, 0.5, -102.5);
            scene.add(border2);
            
            const border3 = new THREE.Mesh(borderGeometry, borderMaterial);
            border3.rotation.y = Math.PI / 2;
            border3.position.set(102.5, 0.5, 0);
            scene.add(border3);
            
            const border4 = new THREE.Mesh(borderGeometry, borderMaterial);
            border4.rotation.y = Math.PI / 2;
            border4.position.set(-102.5, 0.5, 0);
            scene.add(border4);
        }
        
        // Crear coche
        function createCar() {
            const carGroup = new THREE.Group();
            
            // Chasis
            const chassisGeometry = new THREE.BoxGeometry(1.5, 0.5, 3);
            const chassisMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const chassis = new THREE.Mesh(chassisGeometry, chassisMaterial);
            chassis.castShadow = true;
            carGroup.add(chassis);
            
            // Cabina
            const cabinGeometry = new THREE.BoxGeometry(1.2, 0.5, 1.5);
            const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.y = 0.5;
            cabin.position.z = -0.3;
            cabin.castShadow = true;
            carGroup.add(cabin);
            
            // Ruedas
            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
            
            const positions = [
                [0.8, -0.3, 1],   // Delantera derecha
                [-0.8, -0.3, 1],  // Delantera izquierda
                [0.8, -0.3, -1],  // Trasera derecha
                [-0.8, -0.3, -1]  // Trasera izquierda
            ];
            
            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });
            
            // Ajustar escala para que sea pequeño en relación a la pista
            carGroup.scale.set(0.1, 0.1, 0.1);
            
            scene.add(carGroup);
            car = carGroup;
            
            // Posicionar coche
            car.position.set(0, 0.5, 0);
        }
        
        // Configurar controles de configuración
        function setupSettingsControls() {
            // Sensibilidad de dirección
            const steeringSensitivity = document.getElementById('steeringSensitivity');
            const steeringSensitivityValue = document.getElementById('steeringSensitivityValue');
            
            steeringSensitivity.addEventListener('input', () => {
                gameState.steeringSensitivity = parseFloat(steeringSensitivity.value);
                steeringSensitivityValue.textContent = gameState.steeringSensitivity.toFixed(1);
            });
            
            // Sensibilidad de aceleración
            const throttleSensitivity = document.getElementById('throttleSensitivity');
            const throttleSensitivityValue = document.getElementById('throttleSensitivityValue');
            
            throttleSensitivity.addEventListener('input', () => {
                gameState.throttleSensitivity = parseFloat(throttleSensitivity.value);
                throttleSensitivityValue.textContent = gameState.throttleSensitivity.toFixed(1);
            });
            
            // Velocidad máxima
            const maxSpeed = document.getElementById('maxSpeed');
            const maxSpeedValue = document.getElementById('maxSpeedValue');
            
            maxSpeed.addEventListener('input', () => {
                gameState.maxSpeed = parseInt(maxSpeed.value);
                maxSpeedValue.textContent = gameState.maxSpeed;
            });
            
            // Aceleración
            const acceleration = document.getElementById('acceleration');
            const accelerationValue = document.getElementById('accelerationValue');
            
            acceleration.addEventListener('input', () => {
                gameState.acceleration = parseFloat(acceleration.value);
                accelerationValue.textContent = gameState.acceleration.toFixed(1);
            });
            
            // Frenado
            const braking = document.getElementById('braking');
            const brakingValue = document.getElementById('brakingValue');
            
            braking.addEventListener('input', () => {
                gameState.braking = parseFloat(braking.value);
                brakingValue.textContent = gameState.braking.toFixed(1);
            });
            
            // Altura de cámara
            const cameraHeight = document.getElementById('cameraHeight');
            const cameraHeightValue = document.getElementById('cameraHeightValue');
            
            cameraHeight.addEventListener('input', () => {
                camera.position.y = parseFloat(cameraHeight.value);
                cameraHeightValue.textContent = camera.position.y.toFixed(1);
            });
            
            // Distancia de cámara
            const cameraDistance = document.getElementById('cameraDistance');
            const cameraDistanceValue = document.getElementById('cameraDistanceValue');
            
            cameraDistance.addEventListener('input', () => {
                // La distancia de cámara se maneja en el bucle de animación
                cameraDistanceValue.textContent = cameraDistance.value;
            });
        }
        
        // Configurar controles táctiles
        function setupTouchControls() {
            // Acelerador
            const throttlePedal = document.getElementById('throttlePedal');
            let throttleActive = false;
            let throttleTouchId = null;
            
            throttlePedal.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (throttleActive) return;
                
                const touch = e.changedTouches[0];
                throttleActive = true;
                throttleTouchId = touch.identifier;
                updateThrottle(touch);
            });
            
            throttlePedal.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!throttleActive) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === throttleTouchId) {
                        updateThrottle(e.changedTouches[i]);
                        break;
                    }
                }
            });
            
            throttlePedal.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!throttleActive) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === throttleTouchId) {
                        throttleActive = false;
                        throttleTouchId = null;
                        throttlePressure = 0;
                        throttleFill.style.height = '0%';
                        break;
                    }
                }
            });
            
            function updateThrottle(touch) {
                const rect = throttlePedal.getBoundingClientRect();
                const relativeY = touch.clientY - rect.top;
                let pressure = 1 - (relativeY / rect.height);
                pressure = Math.max(0, Math.min(1, pressure));
                
                throttlePressure = pressure * gameState.throttleSensitivity;
                throttleFill.style.height = (pressure * 100) + '%';
            }
            
            // Freno
            const brakePedal = document.getElementById('brakePedal');
            let brakeActive = false;
            let brakeTouchId = null;
            
            brakePedal.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (brakeActive) return;
                
                const touch = e.changedTouches[0];
                brakeActive = true;
                brakeTouchId = touch.identifier;
                updateBrake(touch);
            });
            
            brakePedal.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!brakeActive) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === brakeTouchId) {
                        updateBrake(e.changedTouches[i]);
                        break;
                    }
                }
            });
            
            brakePedal.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!brakeActive) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === brakeTouchId) {
                        brakeActive = false;
                        brakeTouchId = null;
                        brakePressure = 0;
                        brakeFill.style.height = '0%';
                        break;
                    }
                }
            });
            
            function updateBrake(touch) {
                const rect = brakePedal.getBoundingClientRect();
                const relativeY = touch.clientY - rect.top;
                let pressure = 1 - (relativeY / rect.height);
                pressure = Math.max(0, Math.min(1, pressure));
                
                brakePressure = pressure * gameState.braking;
                brakeFill.style.height = (pressure * 100) + '%';
            }
            
            // Volante
            const steeringElement = document.getElementById('steeringWheel');
            let steeringActive = false;
            let steeringTouchId = null;
            let steeringStartX = 0;
            
            steeringElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (steeringActive) return;
                
                const touch = e.changedTouches[0];
                steeringActive = true;
                steeringTouchId = touch.identifier;
                steeringStartX = touch.clientX;
            });
            
            steeringElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!steeringActive) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === steeringTouchId) {
                        const currentX = e.changedTouches[i].clientX;
                        const deltaX = currentX - steeringStartX;
                        
                        // Calcular ángulo de dirección (limitado a ±180 grados)
                        steeringAngle = Math.max(-1, Math.min(1, deltaX / 100)) * gameState.steeringSensitivity;
                        
                        // Actualizar visualización del volante
                        steeringWheel.style.transform = `rotate(${steeringAngle * 90}deg)`;
                        
                        break;
                    }
                }
            });
            
            steeringElement.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!steeringActive) return;
                
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === steeringTouchId) {
                        steeringActive = false;
                        steeringTouchId = null;
                        steeringAngle = 0;
                        steeringWheel.style.transform = 'rotate(0deg)';
                        break;
                    }
                }
            });
        }
        
        // Iniciar carrera
        function startRace() {
            gameState.raceStarted = true;
            gameState.raceTime = 0;
            gameState.lap = 0;
            statusMessage.style.display = 'none';
        }
        
        // Actualizar física del coche
        function updatePhysics(deltaTime) {
            if (!car || !gameState.raceStarted) return;
            
            // Aplicar aceleración
            if (throttlePressure > 0) {
                gameState.speed += gameState.acceleration * throttlePressure * deltaTime * 50;
            }
            
            // Aplicar frenado
            if (brakePressure > 0) {
                gameState.speed -= gameState.braking * brakePressure * deltaTime * 80;
            }
            
            // Fricción natural
            if (throttlePressure === 0 && brakePressure === 0) {
                gameState.speed *= (1 - 0.1 * deltaTime);
            }
            
            // Limitar velocidad
            gameState.speed = Math.max(-gameState.maxSpeed * 0.3, Math.min(gameState.speed, gameState.maxSpeed));
            
            // Aplicar dirección (solo cuando el coche se mueve)
            if (Math.abs(gameState.speed) > 1) {
                car.rotation.y -= steeringAngle * deltaTime * (gameState.speed / gameState.maxSpeed) * 2;
            }
            
            // Mover coche
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(car.quaternion);
            car.position.add(direction.multiplyScalar(gameState.speed * deltaTime * 0.1));
            
            // Mantener coche en el suelo
            car.position.y = 0.5;
            
            // Actualizar cámara para seguir al coche
            const cameraDistance = parseFloat(document.getElementById('cameraDistance').value);
            const cameraOffset = new THREE.Vector3(0, 0, cameraDistance);
            cameraOffset.applyQuaternion(car.quaternion);
            camera.position.copy(car.position).add(cameraOffset);
            camera.lookAt(car.position);
            
            // Actualizar RPM
            gameState.rpm = Math.abs(gameState.speed) / gameState.maxSpeed * gameState.maxRPM;
            
            // Actualizar marcha
            updateGear();
            
            // Actualizar UI
            updateUI();
            
            // Verificar colisiones
            checkCollisions();
            
            // Verificar línea de meta
            checkFinishLine();
        }
        
        // Actualizar marcha
        function updateGear() {
            const speed = Math.abs(gameState.speed);
            
            if (speed < 5) {
                gameState.gear = gameState.speed < 0 ? 'R' : 'N';
            } else if (speed < 30) {
                gameState.gear = '1';
            } else if (speed < 60) {
                gameState.gear = '2';
            } else if (speed < 90) {
                gameState.gear = '3';
            } else if (speed < 120) {
                gameState.gear = '4';
            } else if (speed < 150) {
                gameState.gear = '5';
            } else {
                gameState.gear = '6';
            }
        }
        
        // Actualizar UI
        function updateUI() {
            speedDisplay.textContent = Math.abs(Math.round(gameState.speed)) + ' km/h';
            gearDisplay.textContent = gameState.gear;
            lapDisplay.textContent = `Vuelta: ${gameState.lap}/${gameState.totalLaps}`;
            
            // Actualizar RPM
            const rpmPercentage = (gameState.rpm / gameState.maxRPM) * 100;
            rpmFill.style.width = Math.min(100, rpmPercentage) + '%';
            rpmText.textContent = `RPM: ${Math.round(gameState.rpm)}`;
            
            // Actualizar daño
            damageFill.style.width = (100 - gameState.damage) + '%';
            damageText.textContent = `DAÑO: ${gameState.damage}%`;
        }
        
        // Verificar colisiones
        function checkCollisions() {
            // Simulación simple de colisiones
            // En una implementación real, usarías un sistema de físicas o raycasting
            
            // Verificar si el coche está fuera de los límites aproximados de la pista
            if (car.position.x < -90 || car.position.x > 90 || car.position.z < -90 || car.position.z > 90) {
                applyDamage(5);
                // Empujar el coche hacia el centro
                const direction = new THREE.Vector3(-car.position.x, 0, -car.position.z).normalize();
                car.position.add(direction.multiplyScalar(5));
            }
            
            // Colisión a alta velocidad
            if (Math.abs(gameState.speed) > 50 && (throttlePressure > 0.8 || brakePressure > 0.8)) {
                applyDamage(1);
            }
        }
        
        // Aplicar daño
        function applyDamage(amount) {
            gameState.damage = Math.min(100, gameState.damage + amount);
            
            // Reducir rendimiento según el daño
            if (gameState.damage > 50) {
                gameState.maxSpeed = 200 * (1 - gameState.damage / 200);
                gameState.acceleration = 1.0 * (1 - gameState.damage / 200);
            }
            
            // Si el daño es crítico
            if (gameState.damage >= 100) {
                resetCar();
            }
        }
        
        // Reiniciar coche después de choque
        function resetCar() {
            gameState.speed = 0;
            gameState.damage = 0;
            car.position.set(0, 0.5, 0);
            car.rotation.y = 0;
        }
        
        // Verificar línea de meta
        function checkFinishLine() {
            // Línea de meta aproximada en posición (0, 0, 0)
            if (car.position.z > -5 && car.position.z < 5 && 
                car.position.x > -5 && car.position.x < 5) {
                
                // Incrementar vuelta
                gameState.lap++;
                
                // Verificar si se completó la carrera
                if (gameState.lap > gameState.totalLaps) {
                    endRace();
                }
            }
        }
        
        // Finalizar carrera
        function endRace() {
            gameState.raceStarted = false;
            statusMessage.innerHTML = `
                <h2>¡Carrera Completada!</h2>
                <p>Tiempo total: ${formatTime(gameState.raceTime)}</p>
                <p>Mejor vuelta: ${formatTime(gameState.bestLap)}</p>
                <button id="restartRace" style="margin-top: 15px; padding: 10px 20px; background: #0f0; border: none; border-radius: 5px; color: black; font-weight: bold; cursor: pointer;">Nueva Carrera</button>
            `;
            statusMessage.style.display = 'block';
            
            document.getElementById('restartRace').addEventListener('click', () => {
                resetCar();
                startRace();
            });
        }
        
        // Formatear tiempo
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 1000);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
        }
        
        // Bucle de animación
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            if (gameState.raceStarted) {
                gameState.raceTime += deltaTime;
                updatePhysics(deltaTime);
            }
            
            renderer.render(scene, camera);
        }
        
        // Redimensionar ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Inicializar juego
        init();
    </script>
</body>
