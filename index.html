<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SPA - Control por Vista (Touch Look) - Cronómetro Corregido</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a0a0a">
<style>
html,body{margin:0;overflow:hidden;height:100%;background:#000}
#renderCanvas{width:100%;height:100%}
.button{position:absolute;bottom:30px;width:80px;height:80px;background:rgba(255,255,255,0.25);border-radius:50%;pointer-events:auto;}
#btnForward{right:40px}
#btnBackward{right:140px}
#speedBarContainer{position:absolute;top:10px;left:10px;width:200px;height:20px;background:#444;border:1px solid #fff}
#speedBar{height:100%;width:0%;background:#0f0;transition:width .15s}
#debug{position:absolute;top:40px;left:10px;color:#fff;font-size:14px;font-family:monospace;z-index:9}
#joystickContainer { position: absolute; bottom: 30px; left: 30px; width: 120px; height: 120px; pointer-events: auto; z-index: 10; }
#joystickBase { position: absolute; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.15); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); }
#joystickHandle { position: absolute; width: 60px; height: 60px; background: rgba(255, 255, 255, 0.4); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.05s; }
#joystickAxis { position: absolute; width: 100%; height: 4px; background: rgba(255, 255, 255, 0.2); top: 50%; left: 0; transform: translateY(-50%); }
.joystick-disabled { opacity: 0.5; pointer-events: none; }
#timerPanel {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 10px;
    color: #fff;
    font-family: monospace;
    z-index: 100;
    font-size: 10px;
    text-align: center;
}
#currentTimer { font-size: 12px; text-align: center; margin-bottom: 5px; color: #0f0; }
#lapTimes { font-size: 8px; max-height: 60px; overflow-y: auto; }
.lap-time { padding: 1px 0; border-bottom: 1px solid #444; }
.lap-time:last-child { border-bottom: none; }
.best-lap { color: #ff0; font-weight: bold; }
#timerStatus { text-align: center; font-size: 12px; margin-top: 2px; color: #0ff; }
#bestLapDisplay { text-align: center; font-size: 12px; margin-top: 2px; color: #ff0; }

/* Botón pantalla completa */
#fullscreenBtn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:15px 25px;
    font-size:20px;
    background:rgba(0,0,0,0.7);
    color:#0f0;
    border:2px solid #0f0;
    border-radius:10px;
    z-index:100;
}

/* Botón configuración */
#settingsBtn{
    position:absolute;
    top:10px;
    right:10px;
    width:50px;
    height:50px;
    background:rgba(255,255,255,0.25);
    border-radius:50%;
    font-size:28px;
    text-align:center;
    line-height:50px;
    cursor:pointer;
    z-index:100;
}

/* Panel de configuración */
#settingsPanel {
    position: absolute;
    top: 0%;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 12px;
    color: white;
    display: none;
    z-index: 999;
    backdrop-filter: blur(5px);
    transition: 0.3s ease;
    max-height: 70vh;
    overflow-y: auto;
}

#settingsPanel label{display:block;margin:5px 0 2px;}
#settingsPanel input[type=range]{width:100%;}
#settingsPanel select, #settingsPanel input[type=number]{width:100%;margin-bottom:5px;}
#settingsPanel button{width:100%;padding:5px;margin-top:5px;}
</style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<div id="speedBarContainer"><div id="speedBar"></div></div>
<div id="debug">Cargando circuito...</div>
<div class="button" id="btnForward" title="Acelerar"></div>
<div class="button" id="btnBackward" title="Freno / marcha atrás"></div>

<div id="joystickContainer" class="joystick-disabled">
  <div id="joystickBase">
    <div id="joystickAxis"></div>
    <div id="joystickHandle"></div>
  </div>
</div>

<div id="timerPanel">
  <div id="currentTimer">00:00.000</div>
  <div id="lapTimes"></div>
  <div id="timerStatus">ESPERANDO EN META</div>
  <div id="bestLapDisplay">MEJOR VUELTA: --:--.---</div>
</div>

<button id="fullscreenBtn">Pantalla Completa</button>
<div id="settingsBtn">⚙️</div>
<div id="settingsPanel">
    <label>Velocidad Máx: <span id="maxSpeedLabel">330</span></label>
    <input type="range" id="maxSpeedRange" min="50" max="500" value="330">
    
    <label>Aceleración: <span id="accelLabel">50</span></label>
    <input type="range" id="accelRange" min="10" max="200" value="50">

    <label>Freno: <span id="brakeLabel">150</span></label>
    <input type="range" id="brakeRange" min="20" max="300" value="150">

    <label>Clima</label>
    <select id="weatherSelect">
        <option value="sunny">Soleado</option>
        <option value="gray">Cielo Gris</option>
        <option value="sunset">Atardecer Azul</option>
    </select>

    <label>Niebla: <span id="fogLabel">0.00</span></label>
    <input type="range" id="fogRange" min="0" max="0.04" step="0.01" value="0">

    <label>Intensidad de Luz: <span id="lightLabel">0.8</span></label>
    <input type="range" id="lightRange" min="0" max="2" step="0.01" value="0.8">

    <label>Música</label>
    <button id="musicBtn">On</button>

    <label>Número de Vueltas</label>
    <input type="number" id="lapsNumber" min="1" max="99" value="3">

    <button id="gotoStartBtn">Ir a Meta</button>
</div>
    
<audio id="motorAudio" src="motor.mp3" loop></audio>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>

<script>
// =========================
// Fullscreen
const fullscreenBtn=document.getElementById("fullscreenBtn");
fullscreenBtn.addEventListener('click', ()=>{
    document.documentElement.requestFullscreen?.().catch(()=>{});
    if(screen.orientation && screen.orientation.lock) screen.orientation.lock("landscape").catch(()=>{});
    fullscreenBtn.style.display='none';
});

// =========================
// Configuración
const settingsBtn=document.getElementById("settingsBtn");
const settingsPanel=document.getElementById("settingsPanel");
settingsBtn.addEventListener('click', ()=>{ settingsPanel.style.display = settingsPanel.style.display==='none'?'block':'none'; });

// =========================
// Intensidad de luz
const lightRange=document.getElementById("lightRange"), lightLabel=document.getElementById("lightLabel");
lightRange.addEventListener('input', ()=>{
    dirLight.intensity=parseFloat(lightRange.value);
    lightLabel.textContent=dirLight.intensity.toFixed(2);
});

// =========================
// Ir a Meta (inicio)
const gotoStartBtn=document.getElementById("gotoStartBtn");
gotoStartBtn.addEventListener('click', ()=>{
    playerMesh.position.set(-3780,330,-3980);
    currentSpeed=0;
    lapCount=0;
    isRacing=false;
    hasCrossedFinishLine=false;
    currentLapStartTime=0;
    timerStatus.textContent="ESPERANDO EN META";
    lapTimes.innerHTML="";
});
    
// =========================
// Velocidad/Aceleración/Freno
const maxSpeedRange=document.getElementById("maxSpeedRange"), accelRange=document.getElementById("accelRange"), brakeRange=document.getElementById("brakeRange");
const maxSpeedLabel=document.getElementById("maxSpeedLabel"), accelLabel=document.getElementById("accelLabel"), brakeLabel=document.getElementById("brakeLabel");
let maxSpeed=330, accel=50, brakeFriction=150;
maxSpeedRange.addEventListener('input', ()=>{ maxSpeed=parseInt(maxSpeedRange.value); maxSpeedLabel.textContent=maxSpeed; });
accelRange.addEventListener('input', ()=>{ accel=parseInt(accelRange.value); accelLabel.textContent=accel; });
brakeRange.addEventListener('input', ()=>{ brakeFriction=parseInt(brakeRange.value); brakeLabel.textContent=brakeFriction; });

// =========================
// Clima y niebla
const weatherSelect=document.getElementById("weatherSelect");
const fogRange=document.getElementById("fogRange"), fogLabel=document.getElementById("fogLabel");
let fogDensity=0;
fogRange.addEventListener('input', ()=>{
    const steps=[0,0.01,0.02,0.03,0.04];
    let closest=steps.reduce((prev,curr)=>Math.abs(curr-fogRange.value)<Math.abs(prev-fogRange.value)?curr:prev);
    fogDensity=closest;
    fogLabel.textContent=fogDensity.toFixed(2);
});

// =========================
// Música
const musicBtn=document.getElementById("musicBtn"), motorAudio=document.getElementById("motorAudio");
let musicOn=true;
musicBtn.addEventListener('click', ()=>{
    musicOn=!musicOn;
    if(musicOn) motorAudio.play();
    else motorAudio.pause();
    musicBtn.textContent=musicOn?"On":"Off";
});

// =========================
// Número de vueltas
const lapsNumberInput=document.getElementById("lapsNumber");
let totalLaps=parseInt(lapsNumberInput.value);
lapsNumberInput.addEventListener('input', ()=>{ totalLaps=parseInt(lapsNumberInput.value); });

// =========================
// BabylonJS Juego
const canvas=document.getElementById("renderCanvas");
const engine=new BABYLON.Engine(canvas,true);
const scene=new BABYLON.Scene(engine);
scene.collisionsEnabled=true;

// CIELO
scene.clearColor=new BABYLON.Color4(0.4,0.7,1,1);
const hemiLight=new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);
hemiLight.diffuse=new BABYLON.Color3(0.8,0.9,1);
hemiLight.groundColor=new BABYLON.Color3(0.2,0.4,0.8);
hemiLight.intensity=1.2;
const dirLight=new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-0.5,-1,0.5), scene);
dirLight.diffuse=new BABYLON.Color3(1,0.95,0.8);
dirLight.intensity=0.8;
dirLight.specular=new BABYLON.Color3(0.1,0.1,0.1);
scene.ambientColor=new BABYLON.Color3(0.4,0.5,0.7);

// Niebla
scene.fogMode=BABYLON.Scene.FOGMODE_EXP2;
scene.fogColor=new BABYLON.Color3(0.5,0.5,0.5);

// =========================
// PLAYER (corregido con gravedad)
const playerMesh=BABYLON.MeshBuilder.CreateCapsule("player",{height:1.8,radius:0.3},scene);
playerMesh.isVisible=false;
playerMesh.checkCollisions=true;
playerMesh.ellipsoid=new BABYLON.Vector3(0.5,3,0.5);
playerMesh.ellipsoidOffset=new BABYLON.Vector3(0,2,0);
playerMesh.applyGravity=true;

// =========================
// =========================
// =========================
// =========================
// CARGAR LAMBO (solo visual)
BABYLON.SceneLoader.ImportMesh(
  "", 
  "https://cdn.jsdelivr.net/gh/Eduardodelpinotoro/Racing/",
  "lambo.glb",
  scene,
  function(meshes) {
    const carMesh = new BABYLON.TransformNode("carMesh", scene);

    meshes.forEach(m => {
      if(m instanceof BABYLON.Mesh) {
        m.parent = carMesh;
        m.rotationQuaternion = null;
        m.scaling = new BABYLON.Vector3(1,1,1);
      }
    });

    // Posición inicial idéntica al playerMesh
    carMesh.position.copyFrom(playerMesh.position);
    carMesh.rotation.copyFrom(playerMesh.rotation);

    // Sincroniza cada frame posición y rotación del playerMesh
    scene.onBeforeRenderObservable.add(()=>{
        carMesh.position.copyFrom(playerMesh.position);
        carMesh.rotation.copyFrom(playerMesh.rotation);
    });

    // Asegura que la cámara quede dentro del coche
    camera.parent = carMesh;
    camera.position.set(0,2,0);
    camera.rotation.set(0,0,0);

    console.log("Lambo cargado y cámara pegada correctamente");
  },
  null,
  function(err){ console.error("Error cargando lambo.glb:", err); }
);
    
// =========================
// CAMARA FIJA EN EL COCHE
camera.parent = playerMesh;  // queda fija dentro del coche
camera.position.set(0,2,0);  // ajusta altura de la cámara dentro del coche
camera.rotation.set(0,0,0);  // sin rotación extra
camera.attachControl(canvas,true);


// =========================
// MOVIMIENTO
let moveForward=false, moveBackward=false;
let currentSpeed=0, maxReverse=50, airFriction=8;
document.getElementById("btnForward").addEventListener("touchstart",()=>moveForward=true);
document.getElementById("btnForward").addEventListener("touchend",()=>moveForward=false);
document.getElementById("btnBackward").addEventListener("touchstart",()=>moveBackward=true);
document.getElementById("btnBackward").addEventListener("touchend",()=>moveBackward=false);

// =========================
// JOYSTICK
const joystickContainer=document.getElementById("joystickContainer");
const joystickHandle=document.getElementById("joystickHandle");
let isJoystickActive=false, joystickRotation=0;
const rotationSpeed=0.5, minSpeedForSteering=5;
joystickContainer.addEventListener('touchstart', e=>{ if(Math.abs(currentSpeed)<minSpeedForSteering) return; e.preventDefault(); isJoystickActive=true; updateJoystick(e.touches[0]); });
joystickContainer.addEventListener('touchmove', e=>{ if(Math.abs(currentSpeed)<minSpeedForSteering){ resetJoystick(); return; } if(!isJoystickActive) return; e.preventDefault(); updateJoystick(e.touches[0]); });
joystickContainer.addEventListener('touchend', e=>{ e.preventDefault(); isJoystickActive=false; resetJoystick(); });
function updateJoystick(touch){ const rect=joystickContainer.getBoundingClientRect(); const dx=touch.clientX-(rect.left+rect.width/2); const maxDist=rect.width/2-joystickHandle.offsetWidth/2; const dist=Math.min(Math.abs(dx),maxDist); joystickHandle.style.transform=`translate(calc(-50% + ${Math.sign(dx)*dist}px), -50%)`; joystickRotation=Math.max(-1,Math.min(1,dx/maxDist)); }
function resetJoystick(){ joystickHandle.style.transform='translate(-50%,-50%)'; joystickRotation=0; }
function updateJoystickState(){ if(Math.abs(currentSpeed)>=minSpeedForSteering) joystickContainer.classList.remove('joystick-disabled'); else { joystickContainer.classList.add('joystick-disabled'); if(isJoystickActive){ resetJoystick(); isJoystickActive=false; }}}

// =========================
// CRONÓMETRO
const currentTimer=document.getElementById("currentTimer");
const lapTimes=document.getElementById("lapTimes");
const timerStatus=document.getElementById("timerStatus");
const bestLapDisplay=document.getElementById("bestLapDisplay");
let raceStartTime=0,currentLapStartTime=0,bestLapTime=0,lapCount=0,isRacing=false,hasCrossedFinishLine=false,prevPosZ=0;
const finishLine={minX:-3800,maxX:-3700,z:-4025,width:30,resetThresholdExtra:10};
finishLine.centerX=(finishLine.minX+finishLine.maxX)/2;
finishLine.resetThreshold=finishLine.width+finishLine.resetThresholdExtra;
function formatTime(ms){const m=Math.floor(ms/60000),s=Math.floor((ms%60000)/1000),msr=Math.floor(ms%1000); return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${msr.toString().padStart(3,'0')}`;}
function updateTimerDisplay(){ currentTimer.textContent=isRacing?formatTime(Date.now()-currentLapStartTime):"00:00.000"; bestLapDisplay.textContent=bestLapTime>0?`MEJOR VUELTA: ${formatTime(bestLapTime)}`:"MEJOR VUELTA: --:--.---"; }
function registerCross(){ 
    if(!isRacing){isRacing=true; raceStartTime=Date.now(); currentLapStartTime=raceStartTime; lapCount=1; timerStatus.textContent="VUELTA 1"; timerStatus.style.color="#0f0"; return; } 
    const lapTime=Date.now()-currentLapStartTime; 
    if(bestLapTime===0||lapTime<bestLapTime) bestLapTime=lapTime; 
    const lapEl=document.createElement("div"); 
    lapEl.className="lap-time"; 
    lapEl.textContent=`Vuelta ${lapCount}: ${formatTime(lapTime)}`+(lapTime===bestLapTime?" ★":""); 
    if(lapTime===bestLapTime) lapEl.classList.add("best-lap"); 
    lapTimes.insertBefore(lapEl,lapTimes.firstChild); 
    lapCount++; 
    currentLapStartTime=Date.now(); 
    if(lapCount>totalLaps){ timerStatus.textContent="CARRERA COMPLETADA"; isRacing=false; } else { timerStatus.textContent=`VUELTA ${lapCount}`; }
}
function checkFinishLine(){ const pos=playerMesh.position; const insideX=(pos.x>=finishLine.minX && pos.x<=finishLine.maxX); if(insideX){ if(!hasCrossedFinishLine && prevPosZ<finishLine.z && pos.z>=finishLine.z && Math.abs(pos.z-finishLine.z)<=finishLine.width){ hasCrossedFinishLine=true; registerCross(); } else if(!hasCrossedFinishLine && prevPosZ>finishLine.z && pos.z<=finishLine.z && Math.abs(pos.z-finishLine.z)<=finishLine.width){ hasCrossedFinishLine=true; registerCross(); } } if(Math.abs(pos.z-finishLine.z)>finishLine.resetThreshold) hasCrossedFinishLine=false; prevPosZ=pos.z; }

// =========================
// CARGAR CIRCUITO
BABYLON.SceneLoader.Append("", "spa.glb", scene, ()=>{
    scene.meshes.forEach(m=>{ if(m!==playerMesh) m.checkCollisions=true; });
    playerMesh.position.set(-3780,330,-3980); prevPosZ=playerMesh.position.z;
    debug.textContent="Circuito cargado - Línea de meta activa";
}, null, (s,msg)=>{ console.error(msg); debug.textContent='Error cargando spa.glb'; });

// =========================
// Loop principal
const maxRealKmH=305;
const speedFactor=maxRealKmH/maxSpeed;
engine.runRenderLoop(()=>{
    switch(weatherSelect.value){
        case 'sunny': scene.clearColor=new BABYLON.Color4(0.4,0.7,1,1); break;
        case 'gray': scene.clearColor=new BABYLON.Color4(0.5,0.5,0.5,1); break;
        case 'sunset': scene.clearColor=new BABYLON.Color4(0.05,0.05,0.2,1); break;
    }
    scene.fogDensity=fogDensity;

    const dt=engine.getDeltaTime()/1000;
    if(moveForward && !moveBackward) currentSpeed=Math.min(currentSpeed+accel*dt,maxSpeed);
    else if(moveBackward && !moveForward){ if(currentSpeed>0) currentSpeed=Math.max(currentSpeed-brakeFriction*dt,0); else currentSpeed=Math.max(currentSpeed-accel*dt,-maxReverse); }
    else{ if(currentSpeed>0) currentSpeed=Math.max(currentSpeed-airFriction*dt,0); else if(currentSpeed<0) currentSpeed=Math.min(currentSpeed+airFriction*dt,0); }

    updateJoystickState();
    if(isJoystickActive && Math.abs(joystickRotation)>0.1 && Math.abs(currentSpeed)>=minSpeedForSteering) camera.rotation.y += joystickRotation*rotationSpeed*dt;
    speedBar.style.width=(Math.min(Math.abs(currentSpeed)/maxSpeed,1)*100)+"%";
    speedBar.style.background=currentSpeed>=0?"#0f0":"#f00";

    if(Math.abs(currentSpeed)>0.001){
    // Usa la rotación del playerMesh, no la cámara
    const yaw = playerMesh.rotation.y; 
    const forward = new BABYLON.Vector3(Math.sin(yaw), 0, Math.cos(yaw));

    playerMesh.moveWithCollisions(forward.scale(currentSpeed * dt));

    // Giro con joystick sobre el playerMesh
    if(isJoystickActive && Math.abs(joystickRotation) > 0.1 && Math.abs(currentSpeed) >= minSpeedForSteering){
        playerMesh.rotation.y += joystickRotation * rotationSpeed * dt;
    }
            }
    

    checkFinishLine();
    updateTimerDisplay();
    debug.textContent=`Pos: X${playerMesh.position.x.toFixed(0)} Z${playerMesh.position.z.toFixed(0)} | Vel: ${(currentSpeed*speedFactor).toFixed(0)} km/h`;
    scene.render();
});

window.addEventListener('resize',()=>engine.resize());
</script>
</body>
  </html>
