<script src="https://cdn.babylonjs.com/babylon.js"></script>

<script>
// =========================
// Variables globales
// =========================
let currentTrack = ""; // Almacena el circuito actual
let scene, engine, playerMesh, camera;

// =========================
// Selección de circuito
// =========================
const trackSelectionScreen = document.getElementById("trackSelectionScreen");
const loadingIndicator = document.getElementById("loadingIndicator");
const gameContainer = document.getElementById("gameContainer");

// Eventos de selección de circuito
document.querySelectorAll('.track-option').forEach(option => {
    option.addEventListener('click', function() {
        currentTrack = this.getAttribute('data-track');
        startGame(currentTrack);
    });
});

function startGame(track) {
    // Mostrar indicador de carga
    trackSelectionScreen.style.display = 'none';
    loadingIndicator.style.display = 'flex';
    
    // Inicializar el juego después de un breve retraso para mostrar el indicador
    setTimeout(() => {
        initializeGame(track);
    }, 500);
}

// =========================
// Inicialización del juego
// =========================
function initializeGame(track) {
    // Ocultar indicador de carga y mostrar juego
    loadingIndicator.style.display = 'none';
    gameContainer.style.display = 'block';
    
    // Inicializar BabylonJS
    const canvas = document.getElementById("renderCanvas");
    engine = new BABYLON.Engine(canvas, true);
    scene = new BABYLON.Scene(engine);
    scene.collisionsEnabled = true;

    // Configuración inicial de la escena
    setupScene();
    
    // Cargar el circuito seleccionado
    loadTrack(track);
    
    // Iniciar bucle de renderizado
    engine.runRenderLoop(() => {
        updateGame();
        scene.render();
    });

    window.addEventListener('resize', () => engine.resize());
}

// =========================
// Configuración de la escena
// =========================
function setupScene() {
    // CIELO
    scene.clearColor = new BABYLON.Color4(0.4, 0.7, 1, 1);
    const hemiLight = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
    hemiLight.diffuse = new BABYLON.Color3(0.8, 0.9, 1);
    hemiLight.groundColor = new BABYLON.Color3(0.2, 0.4, 0.8);
    hemiLight.intensity = 1.2;
    const dirLight = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-0.5, -1, 0.5), scene);
    dirLight.diffuse = new BABYLON.Color3(1, 0.95, 0.8);
    dirLight.intensity = 0.8;
    dirLight.specular = new BABYLON.Color3(0.1, 0.1, 0.1);
    scene.ambientColor = new BABYLON.Color3(0.4, 0.5, 0.7);

    // Niebla
    scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
    scene.fogColor = new BABYLON.Color3(0.5, 0.5, 0.5);

    // PLAYER
    playerMesh = BABYLON.MeshBuilder.CreateCapsule("player", { height: 1.8, radius: 0.3 }, scene);
    playerMesh.isVisible = false;
    playerMesh.checkCollisions = true;
    playerMesh.ellipsoid = new BABYLON.Vector3(0.5, 3, 0.5);
    playerMesh.ellipsoidOffset = new BABYLON.Vector3(0, 2, 0);

    // CAMERA
    camera = new BABYLON.FreeCamera("cam", new BABYLON.Vector3(0, 3, 0), scene);
    camera.parent = playerMesh;
    camera.attachControl(canvas, true);

    // Inicializar controles
    initializeControls();
    
    // Inicializar cronómetro
    initializeTimer();
}

// =========================
// Carga de circuitos
// =========================
function loadTrack(track) {
    const debug = document.getElementById("debug");
    
    // Configuración específica para cada circuito
    let trackFile, startPosition, finishLine;
    
    if (track === "spa") {
        trackFile = "spa.glb";
        startPosition = new BABYLON.Vector3(-3780, 330, -3980);
        finishLine = {
            minX: -3800,
            maxX: -3700,
            z: -4025,
            width: 30,
            resetThresholdExtra: 10
        };
    } else if (track === "jerez") {
        trackFile = "jerez.glb";
        startPosition = new BABYLON.Vector3(280, 74, -340);
        finishLine = {
            minX: 260,
            maxX: 300,
            z: -325,
            width: 20
        };
    }
    
    // Configurar línea de meta
    finishLine.centerX = (finishLine.minX + finishLine.maxX) / 2;
    finishLine.resetThreshold = finishLine.width + (finishLine.resetThresholdExtra || 0);
    
    // Cargar el circuito
    BABYLON.SceneLoader.Append("", trackFile, scene, () => {
        scene.meshes.forEach(m => { 
            if (m !== playerMesh) m.checkCollisions = true; 
        });
        
        // Posicionar al jugador
        playerMesh.position.copyFrom(startPosition);
        prevPosZ = playerMesh.position.z;
        
        // Actualizar línea de meta
        window.finishLine = finishLine;
        
        debug.textContent = `Circuito ${track.toUpperCase()} cargado - Línea de meta activa`;
    }, null, (s, msg) => { 
        console.error(msg); 
        debug.textContent = `Error cargando ${trackFile}`; 
    });
}

// =========================
// Controles
// =========================
function initializeControls() {
    // MOVIMIENTO
    let moveForward = false, moveBackward = false, currentSpeed = 0;
    let maxReverse = 50, airFriction = 8;
    document.getElementById("btnForward").addEventListener("touchstart", () => moveForward = true);
    document.getElementById("btnForward").addEventListener("touchend", () => moveForward = false);
    document.getElementById("btnBackward").addEventListener("touchstart", () => moveBackward = true);
    document.getElementById("btnBackward").addEventListener("touchend", () => moveBackward = false);

    // JOYSTICK
    const joystickContainer = document.getElementById("joystickContainer");
    const joystickHandle = document.getElementById("joystickHandle");
    let isJoystickActive = false, joystickRotation = 0;
    const rotationSpeed = 0.5, minSpeedForSteering = 5;
    joystickContainer.addEventListener('touchstart', e => { 
        if (Math.abs(currentSpeed) < minSpeedForSteering) return; 
        e.preventDefault(); 
        isJoystickActive = true; 
        updateJoystick(e.touches[0]); 
    });
    joystickContainer.addEventListener('touchmove', e => { 
        if (Math.abs(currentSpeed) < minSpeedForSteering) { 
            resetJoystick(); 
            return; 
        } 
        if (!isJoystickActive) return; 
        e.preventDefault(); 
        updateJoystick(e.touches[0]); 
    });
    joystickContainer.addEventListener('touchend', e => { 
        e.preventDefault(); 
        isJoystickActive = false; 
        resetJoystick(); 
    });
    
    function updateJoystick(touch) { 
        const rect = joystickContainer.getBoundingClientRect(); 
        const dx = touch.clientX - (rect.left + rect.width / 2); 
        const maxDist = rect.width / 2 - joystickHandle.offsetWidth / 2; 
        const dist = Math.min(Math.abs(dx), maxDist); 
        joystickHandle.style.transform = `translate(calc(-50% + ${Math.sign(dx) * dist}px), -50%)`; 
        joystickRotation = Math.max(-1, Math.min(1, dx / maxDist)); 
    }
    
    function resetJoystick() { 
        joystickHandle.style.transform = 'translate(-50%, -50%)'; 
        joystickRotation = 0; 
    }
    
    function updateJoystickState() { 
        if (Math.abs(currentSpeed) >= minSpeedForSteering) {
            joystickContainer.classList.remove('joystick-disabled'); 
        } else { 
            joystickContainer.classList.add('joystick-disabled'); 
            if (isJoystickActive) { 
                resetJoystick(); 
                isJoystickActive = false; 
            }
        }
    }
    
    // Guardar referencias para usar en el bucle de juego
    window.moveForward = moveForward;
    window.moveBackward = moveBackward;
    window.currentSpeed = currentSpeed;
    window.maxReverse = maxReverse;
    window.airFriction = airFriction;
    window.isJoystickActive = isJoystickActive;
    window.joystickRotation = joystickRotation;
    window.rotationSpeed = rotationSpeed;
    window.minSpeedForSteering = minSpeedForSteering;
    window.updateJoystickState = updateJoystickState;
}

// =========================
// Cronómetro
// =========================
function initializeTimer() {
    const currentTimer = document.getElementById("currentTimer");
    const lapTimes = document.getElementById("lapTimes");
    const timerStatus = document.getElementById("timerStatus");
    const bestLapDisplay = document.getElementById("bestLapDisplay");
    
    let raceStartTime = 0, currentLapStartTime = 0, bestLapTime = 0, lapCount = 0, isRacing = false, hasCrossedFinishLine = false, prevPosZ = 0;
    
    function formatTime(ms) {
        const m = Math.floor(ms / 60000),
              s = Math.floor((ms % 60000) / 1000),
              msr = Math.floor(ms % 1000); 
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${msr.toString().padStart(3, '0')}`;
    }

    function updateTimerDisplay() { 
        currentTimer.textContent = isRacing ? formatTime(Date.now() - currentLapStartTime) : "00:00.000"; 
        bestLapDisplay.textContent = bestLapTime > 0 ? `MEJOR VUELTA: ${formatTime(bestLapTime)}` : "MEJOR VUELTA: --:--.---"; 
    }

    function registerCross() { 
        if (!isRacing) {
            // INICIAR CARRERA
            isRacing = true; 
            raceStartTime = Date.now(); 
            currentLapStartTime = raceStartTime; 
            lapCount = 1; 
            timerStatus.textContent = "VUELTA 1"; 
            timerStatus.style.color = "#0f0"; 
            return; 
        } 
        
        // REGISTRAR VUELTA
        const lapTime = Date.now() - currentLapStartTime; 
        
        // Solo registrar si la vuelta es mayor a 2 segundos (evita falsos positivos)
        if (lapTime > 2000) {
            if (bestLapTime === 0 || lapTime < bestLapTime) bestLapTime = lapTime; 
            
            const lapEl = document.createElement("div"); 
            lapEl.className = "lap-time"; 
            lapEl.textContent = `Vuelta ${lapCount}: ${formatTime(lapTime)}` + (lapTime === bestLapTime ? " ★" : ""); 
            if (lapTime === bestLapTime) lapEl.classList.add("best-lap"); 
            lapTimes.insertBefore(lapEl, lapTimes.firstChild); 
            
            lapCount++; 
            currentLapStartTime = Date.now(); 
            
            if (lapCount > totalLaps) { 
                timerStatus.textContent = "CARRERA COMPLETADA"; 
                isRacing = false; 
            } else { 
                timerStatus.textContent = `VUELTA ${lapCount}`; 
            }
        }
    }

    function checkFinishLine() { 
        const pos = playerMesh.position; 
        const finishLine = window.finishLine;
        
        if (!finishLine) return;
        
        // Verificar si estamos en el rango X de la línea de meta
        const insideX = (pos.x >= finishLine.minX && pos.x <= finishLine.maxX);
        
        if (insideX) { 
            // Verificar si estamos cerca de la línea en Z
            const nearFinishZ = Math.abs(pos.z - finishLine.z) <= finishLine.width;
            
            if (nearFinishZ && !hasCrossedFinishLine) {
                hasCrossedFinishLine = true;
                registerCross();
            }
        } 
        
        // Resetear el flag cuando nos alejamos
        if (Math.abs(pos.z - finishLine.z) > finishLine.resetThreshold) {
            hasCrossedFinishLine = false;
        }
        
        prevPosZ = pos.z; 
    }
    
    // Guardar funciones para usar en el bucle de juego
    window.checkFinishLine = checkFinishLine;
    window.updateTimerDisplay = updateTimerDisplay;
    window.isRacing = isRacing;
    window.prevPosZ = prevPosZ;
}

// =========================
// Bucle de juego
// =========================
function updateGame() {
    // Clima
    switch(weatherSelect.value){
        case 'sunny': scene.clearColor = new BABYLON.Color4(0.4, 0.7, 1, 1); break;
        case 'gray': scene.clearColor = new BABYLON.Color4(0.5, 0.5, 0.5, 1); break;
        case 'sunset': scene.clearColor = new BABYLON.Color4(0.05, 0.05, 0.2, 1); break;
    }
    scene.fogDensity = fogDensity;

    const dt = engine.getDeltaTime() / 1000;
    
    // Movimiento
    if (window.moveForward && !window.moveBackward) {
        window.currentSpeed = Math.min(window.currentSpeed + accel * dt, maxSpeed);
    } else if (window.moveBackward && !window.moveForward) { 
        if (window.currentSpeed > 0) {
            window.currentSpeed = Math.max(window.currentSpeed - brakeFriction * dt, 0); 
        } else {
            window.currentSpeed = Math.max(window.currentSpeed - accel * dt, -window.maxReverse); 
        }
    } else { 
        if (window.currentSpeed > 0) {
            window.currentSpeed = Math.max(window.currentSpeed - window.airFriction * dt, 0); 
        } else if (window.currentSpeed < 0) {
            window.currentSpeed = Math.min(window.currentSpeed + window.airFriction * dt, 0); 
        }
    }
    
    // Joystick
    window.updateJoystickState();
    if (window.isJoystickActive && Math.abs(window.joystickRotation) > 0.1 && Math.abs(window.currentSpeed) >= window.minSpeedForSteering) {
        camera.rotation.y += window.joystickRotation * window.rotationSpeed * dt;
    }
    
    // Barra de velocidad
    const speedBar = document.getElementById("speedBar");
    speedBar.style.width = (Math.min(Math.abs(window.currentSpeed) / maxSpeed, 1) * 100) + "%";
    speedBar.style.background = window.currentSpeed >= 0 ? "#0f0" : "#f00";
    
    // Movimiento del jugador
    if (Math.abs(window.currentSpeed) > 0.001) { 
        const yaw = camera.rotation.y; 
        const forward = new BABYLON.Vector3(Math.sin(yaw), 0, Math.cos(yaw)); 
        playerMesh.moveWithCollisions(forward.scale(window.currentSpeed * dt)); 
    }
    
    // Verificar línea de meta y actualizar cronómetro
    if (window.checkFinishLine) window.checkFinishLine();
    if (window.updateTimerDisplay) window.updateTimerDisplay();
    
    // Mantener en el suelo
    keepGround();
    
    // Debug
    const debug = document.getElementById("debug");
    const finishLine = window.finishLine;
    let debugStatus = "ALEJADO DE META";
    
    if (finishLine) {
        const insideX = (playerMesh.position.x >= finishLine.minX && playerMesh.position.x <= finishLine.maxX);
        const nearFinishZ = Math.abs(playerMesh.position.z - finishLine.z) <= finishLine.width;
        debugStatus = insideX && nearFinishZ ? "CERCA DE META" : "ALEJADO DE META";
    }
    
    debug.textContent = `Circuito: ${currentTrack.toUpperCase()} | Pos: X${playerMesh.position.x.toFixed(0)} Z${playerMesh.position.z.toFixed(0)} | Vel: ${(window.currentSpeed * speedFactor).toFixed(0)} km/h | ${debugStatus}`;
}

// Funciones auxiliares
// =========================
function keepGround() { 
    const ray = new BABYLON.Ray(playerMesh.position.add(new BABYLON.Vector3(0, 10, 0)), new BABYLON.Vector3(0, -1, 0), 50); 
    const hit = scene.pickWithRay(ray, m => m !== playerMesh); 
    if (hit && hit.hit) playerMesh.position.y = hit.pickedPoint.y + 2; 
}
